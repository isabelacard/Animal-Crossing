<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Fredoka' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../assets/icono.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="cuadro1">
        <div class="imagen1">
            <img src="../assets/logo.png" alt="logo" width="220px" height="120px">
        </div>
        <h1 class="titulo1">Log in</h1>
        <form id="loginForm" action="./neighbors.html">
            <div class="camposcontainer">
                <div class="campos">
                    <input type="text" type="email" id="user" placeholder="User/email" required>
                </div>
                <div class="campos">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
            </div>

            <button id="login-btn">Enter</button>
        </form>

        <div class="piedepag">
            <p>By creating an account you accept the service ends and privacy policy of Animal Crossing</p>
        </div>

        <div class="piedepag2">
            <p>Do not have an account? <a href="signup.html">Register</a></p>
        </div>
    </div>
    <script src="../Javascript/login.js"></script>

</body>

</html>
