<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Fredoka' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="shortcut icon" href="../assets/icono.ico" type="image/x-icon">
    <title>sign up</title>
</head>

<body>

    <div class="cuadro2">
        <div class="imagen1">
            <img src="../assets/logo.png" alt="logo" width="200px">
        </div>

        <h1 class="titulo2">Create an account</h1>

        <div class="registroForm">
            <form class="form1" id="input" action="./neighbors.html">
                <div class="campo1">
                    <div class="profile-pic">
                        <img src="../assets/profile-pic.png" alt="Foto de perfil">
                    </div>
                    <div class="datos">
                        <input type="name" id="nameAndSurname" placeholder="Name and surname" required>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="datos2">
                    <input type="text" id="user" placeholder="User" required>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button id="signin-btn" type="submit">Sign in</button>
            </form>

            <div class="piedepag3">
                <p>By creating an account you accept the service ends and privacy policy of Animal Crossing</p>
            </div>

            <div class="piedepag4">
                <p>Do you have an account? <a href="./login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="../Javascript/signup.js"></script>

</body>

</html>
